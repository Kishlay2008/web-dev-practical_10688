<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced CSS Styling</title>
  <style>
    /* Apply background image to the whole page */
    body {
      background-image: url('https://via.placeholder.com/1200x800');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: cursive;
    }
/* Box model styling for container */
    .container {
      width: 60%;
      margin: 50px auto; /* Center the box with top/bottom spacing */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      border: 3px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
/* Heading style */
    h1 {
      text-align: center;
      color: darkblue;
      margin-bottom: 20px;
    }
/* Paragraph style */

p {
      font-size: 18px;
      line-height: 1.6;
      color: #444;
      border: 2px dashed #888;
      padding: 15px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Styled Page</h1>
    <p>This paragraph is styled using the box model with padding, margin, and borders.</p>
  </div>
</body>
</html>
