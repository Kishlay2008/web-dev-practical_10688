<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee work sheet</title></head>
<body>
    <table border="3">
        <caption>Employee work schedule</caption>
        <tr>
            <th rowspan="2">Employee</th>
            <th colspan="3">Work hour</th>
        </tr>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td class="left-align">Alice</td>
            <td>9AM - 5PM</td>
            <td>9AM - 5PM</td>
            <td>Off</td>
        </tr>
        <tr>
            <td class="left-align"></td>
            <td colspan="2">10AM - 6PM</td>
            <td>10AM - 4PM</td>
        </tr>
    </table>
</body>
</html>
