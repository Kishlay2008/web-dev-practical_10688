<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Drawing</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>

<h2>Simple Canvas Drawing</h2>

<canvas id="myCanvas" width="400" height="300"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Draw Rectangle
    ctx.fillStyle = "blue";
    ctx.fillRect(20, 20, 120, 80);

    // Draw Circle
    ctx.beginPath();
    ctx.arc(250, 80, 40, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();

    // Draw Line
    ctx.beginPath();
    ctx.moveTo(50, 200);
    ctx.lineTo(300, 200);
    ctx.strokeStyle = "green";
    ctx.lineWidth = 4;
    ctx.stroke();
</script>

</body>
</html>
