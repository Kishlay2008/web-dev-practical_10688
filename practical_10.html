<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Small Responsive Layout</title>
<style>
  body {
    font-family: Arial;
    background: #f2f2f2;
    text-align: center;
    padding: 1rem;
  }
  .box {
    background: #4CAF50;
    color: white;
    padding: 1rem;
    border-radius: 0.5rem;
  }
  .box span {
    color: yellow;
  }
  @media (min-width:600px) {
    .box {
      background: #2E7D32;
      width: 60%;
      margin: auto;
    }
  }
</style>
</head>
<body>
  <div class="box">
    This is <span>Responsive Box</span>
  </div>
</body>
</html>
